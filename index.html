<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chore door!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Roboto:wght@500;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="header">
    Chore Door
  </div>

  <div class="title-row">

   <p class="instructions-title">
    instructions:
   </p>

  </div>

  <table class="instructions-row">
    <tr>
      <td class="instructions-number">1</td>
      <td class="instructions-text">Hiding behind one of these doors is the ChoreBoot</td>
    </tr>

    <tr>
      <td class="instructions-number">2</td>
      <td class="instructions-text">Your mission is to open all of the doors without running into the ChoreBoot.</td>
    </tr>

    <tr>
      <td class="instructions-number">3</td>
      <td class="instructions-text">If you manage to avoid the ChoreBoot Until you open the very last door,you win!</td>
    </tr>

    <tr>
      <td class="instructions-number">4</td>
      <td class="instructions-text"> See if you can score a winning streak!</td>
    </tr>

  </table>

  <div class="door-row">
    <img id="door1" class="door-frame" src="images/closed_door.svg" alt="">
    <img id="door2" class="door-frame" src="images/closed_door.svg" alt="">
    <img id="door3" class="door-frame" src="images/closed_door.svg" alt="">
  </div>


  <div class="button-holder">
    <div id="start" class="start-row">
      <p class="start-button">Good Luck!</p>
    </div>
  </div>
  


 <script src="javascript.js"></script>

</body>

</html>
